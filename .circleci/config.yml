version: 2
jobs:
  build:
    docker:
      - image: tablet02/hw02
    steps:
      - checkout
      - run: sudo apt-get install msr-tools; lsmod | grep msr; sudo modprobe msr; sudo wrmsr -a 0x1a4 6   
workflows:
  version: 2
  commit:
    jobs:
      - build

  nightly:
    triggers:
      - schedule:
          cron: "0 0,5,10,15,20 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
